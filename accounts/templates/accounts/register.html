{% extends 'accounts/base.html' %} 

{% block title %}Register{% endblock %}

{% block content %}
<h2>Register</h2>    
<form method="post">
    {% csrf_token %}
    <h2>User Details</h2>
    {{ user_form.as_p }}
    
    <h2>Profile Details</h2>
    {{ profile_form.as_p }}
    
    {{ form.as_p }}
    <button type="submit">Register</button>
</form>
<p>
    Have an account? <a href="{% url 'accounts:login' %}">login here</a>
</p>
{% endblock %}
